# Collector specific configuration
base_url: "https://sind-api.herokuapp.com/hdx/v1/"

country_dataset_basename: "insecurity-insight-country-dataset"

topics:
  aidworkerKIKA: "Aid Worker KIKA"
  education: "Education in Danger"
  explosiveWeapons: "Explosive Weapons"
  foodSecurity: "Food Security"
  healthcare: "Attacks on Health Care"
  protection: "Protection in Danger"
  sv: "Conflict-Related (CRSV) or Political-Related Sexual Violence"

subtopics:
  crsv: "Conflict-Related Sexual Violence (CRSV)"
  svPoliticalViolence: "Political-Related Sexual Violence"

topic_types:
  - "incidents"
  - "incidents-current-year"
  - "overview"

datasets:
  aidworkerKIKA:
    name: "sind-aid-worker-kka-dataset"
    title: "Aid Worker KIKA (Killed, Injured, Kidnapped or Arrested) Data"
    caveats: "Not representative or a comprehensive compilation of all events in which an aid worker was killed, kidnapped, or arrested.  \nKey definitions  \nAid worker: An individual employed by or attached to a humanitarian, UN, international, national, or government aid agency.  \nKilled: Refers to a staff member being killed. Aid worker(s) killed while in captivity are coded as \u2018kidnapped\u2019.  \nKidnapped: Refers to a staff member being kidnapped, missing or taken hostage.  \nArrested: Refers to a staff member being arrested, charged, detained, fined or imprisoned.  \nData collection is ongoing and data may change as more information is made available."
    notes: "This dataset contains agency- and publicly-reported data for events in which an [aid worker was killed, injured, kidnapped, or arrested (KIKA)](https://insecurityinsight.org/projects/aid-in-danger/aid-security-digests). Categorized by country.  \n  \nPlease get in touch if you are interested in curated datasets: info@insecurityinsight.org"
    license_id: "cc-by-sa"
    methodology_other: "Systematically collected from open source, public reports as well as verified submissions from our partner agencies."
    tags:
      - "aid worker security"
      - "aid workers"
      - "conflict-violence"
      - "indicators"
    resource_descriptions:
      incidents-current-year: "Dataset covering 01 January to {end_date} on aid workers [killed, injured, kidnapped, or arrested (KIKA)](https://insecurityinsight.org/projects/aid-in-danger/aid-security-digests) based on agency- and open source events. Categorized by country."
      incidents: "Dataset covering 01 January 2020 to {end_date} on aid workers [killed, injured, kidnapped, or arrested (KIKA)](https://insecurityinsight.org/projects/aid-in-danger/aid-security-digests) based on agency- and open source events. Categorized by country."
      overview: "Dataset covering 01 January 2020 to {end_date} on aid workers [killed, injured, kidnapped, or arrested (KIKA)](https://insecurityinsight.org/projects/aid-in-danger/aid-security-digests) based on agency- and open source events. Categorized by country and year."

  education:
    name: "sind-education-in-danger-monthly-news-briefs-dataset"
    title: "Education in Danger Data"
    caveats: "Not representative or a comprehensive compilation of all events affecting the provision of education."
    notes: "This dataset contains agency- and open source events published in the [Education in Danger Monthly News Brief](https://insecurityinsight.org/projects/education-in-danger/education-in-danger-monthly-news-brief).  Categorized by country.  \n  \nPlease get in touch if you are interested in curated datasets: info@insecurityinsight.org"
    license_id: "cc-by-sa"
    methodology_other: "Systematically collected from open source using the SiND."
    tags:
      - "damage assessment"
      - "education"
      - "education facilities-schools"
      - "fatalities"
    resource_descriptions:
      incidents-current-year: "Dataset covering 01 January to {end_date} on [attacks on education](https://insecurityinsight.org/projects/education-in-danger/education-in-danger-monthly-news-brief) based on agency- and open source events. Categorised by country."
      incidents: "Dataset covering 01 January 2020 to {end_date} on [attacks on education](https://insecurityinsight.org/projects/education-in-danger/education-in-danger-monthly-news-brief) based on agency- and open source events. Categorised by country."
      overview: "Dataset covering 01 January 2020 to {end_date} on [attacks on education](https://insecurityinsight.org/projects/education-in-danger/education-in-danger-monthly-news-brief) based on agency- and open source events. Categorised by country and year."

  explosiveWeapons:
    name: "explosive-weapons-use-affecting-aid-access-education-and-healthcare-services"
    title: "Explosive Weapons Monitor Data by Insecurity Insight"
    caveats: "Not representative or a comprehensive compilation of all incidents in which aid access, education and healthcare services were impacted by explosive weapons use since 2020."
    notes: "This dataset contains agency- and open source events in which aid access, education and healthcare services were impacted by [explosive weapons](https://insecurityinsight.org/projects/explosive-weapons). Categorized by country.  \n  \nThis data collection is funded and supported by the European Union. The opinions expressed in it do not reflect in any way the position of the EU who are not responsible for the content expressed in this document.  \n  \nInsecurity Insight collaborates with the [International Network on Explosive Weapons (INEW)](https://www.inew.org/) in producing research and analysis on the harm and use of explosive weapons for the [Explosive Weapons Monitor](https://www.explosiveweaponsmonitor.org/) by documenting their effects on health care, education, and aid access.  \n  \nPlease get in touch if you are interested in curated datasets: info@insecurityinsight.org"
    license_id: "cc-by-sa"
    methodology_other: "Systematically collected from open source, public reports as well as verified submissions from our partner agencies."
    tags:
      - "complex emergency-conflict-security"
      - "conflict-violence"
    resource_descriptions:
      incidents-current-year: "Dataset covering 01 January to {end_date} on incidents in which aid access, education and healthcare services were impacted by [explosive weapons](https://insecurityinsight.org/projects/explosive-weapons) based on agency- and open source events. Categorised by country."
      incidents: "Dataset covering 01 January 2020 to {end_date} on incidents in which aid access, education and healthcare services were impacted by [explosive weapons](https://insecurityinsight.org/projects/explosive-weapons) based on agency- and open source events. Categorised by country."
      overview: "Dataset covering 01 January 2020 to {end_date} on incidents in which aid access, education and healthcare services were impacted by [explosive weapons](https://insecurityinsight.org/projects/explosive-weapons) based on agency- and open source events. Categorised by country and year."

  foodSecurity:
    name: "conflict-hunger-and-aid-security"
    title: "Multiple locations - Conflict, Hunger and Aid Security Data"
    caveats: "Not representative or a comprehensive compilation of all events impacting food security. Data collection is ongoing and data may change as more information is made available."
    notes: "This page provides data on conflict events affecting food insecurity in the form of the Food Insecurity and Violent Conflict (FIVC) datasets.  \n  \nPlease get in touch if you are interested in curated datasets: info@insecurityinsight.org"
    license_id: "cc-by-igo"
    methodology_other: "Systematically collected from open source using the SiND."
    tags:
      - "conflict-violence"
      - "food security"
    resource_descriptions:
      incidents-current-year: "Dataset covering 01 January to {end_date} on incidents with clearly foreseeable impacts on or links to [food security](https://insecurityinsight.org/conflict-and-hunger) based on agency- and open source events."
      incidents: "Dataset covering 01 January 2020 to {end_date} on incidents with clearly foreseeable impacts on or links to [food security](https://insecurityinsight.org/conflict-and-hunger) based on agency- and open source events."
      overview: "Dataset covering 01 January 2020 to {end_date} on incidents with clearly foreseeable impacts on or links to [food security](https://insecurityinsight.org/conflict-and-hunger) based on agency- and open source events."

