      overview: "Dataset covering January 2020 to {end_date} on threats and violence at [IDP/Refugee Camps](https://insecurityinsight.org/projects/ensuring-protection/protection-in-danger-monthly-news-brief-2) based on agency- and open source events. Categorised by country and country."

  sv:
    name: "conflict-related-sexual-violence"
    title: "Conflict-Related (CRSV) or Political-Related Sexual Violence Data"
    caveats: "The incidents reported are not a complete nor a representative list of all incidents and have not been independently verified."
    notes: "This dataset contains publicly-reported cases of conflict-related and political [sexual violence](https://insecurityinsight.org/projects/reporting-sexual-violence-and-abuse-in-conflict-settings) by conflict actors, security personnel, and sexual violence violence that targets aid workers, educators, health workers and IDPS/refugees.  \n  \nPlease get in touch if you are interested in curated datasets: info@insecurityinsight.org"
    license_id: "cc-by"
    methodology_other: "Systematically collected from open source, public reports as well as verified submissions from our partner agencies."
    tags:
      - "conflict-violence"
    resource_descriptions:
      incidents-current-year: "Dataset covering 01 January to {end_date} on incidents of [sexual violence](https://insecurityinsight.org/projects/reporting-sexual-violence-and-abuse-in-conflict-settings) perpetrated by conflict actors, security personnel, and sexual violence that targets aid workers, educators, health workers and IDPs/refugees."
      incidents: "Dataset covering 01 January 2020 to {end_date} on incidents of [sexual violence](https://insecurityinsight.org/projects/reporting-sexual-violence-and-abuse-in-conflict-settings) perpetrated by conflict actors, security personnel, and sexual violence that targets aid workers, educators, health workers and IDPs/refugees."
      overview: "Dataset covering 01 January 2020 to {end_date} on incidents of [sexual violence](https://insecurityinsight.org/projects/reporting-sexual-violence-and-abuse-in-conflict-settings) perpetrated by conflict actors, security personnel, and sexual violence that targets aid workers, educators, health workers and IDPs/refugees. Categorised by country and year."

